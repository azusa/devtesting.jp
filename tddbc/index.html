<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // 現在のURLからクエリパラメーターを取得
        const params = new URLSearchParams(window.location.search);
        // 新しいURLにクエリパラメーターを追加してリダイレクト
        window.location.href = "https://www-devtesting-jp.azurewebsites.net/tddbc/?" + params.toString();
    </script>
</head>
<body>
    <p>リダイレクトしています。お待ちください...</p>
</body>
</html>
